<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- <script src="http://127.0.0.1:3000/scripts/test.js" defer></script> -->
        <style>
            * {
                font-size: 2.4vh;
            }
            body {
                width: 1000px;
                height: 1000px;
            }
            #root {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgb(77, 67, 52);
                width: 100px;
                height: 100px;
                border: 10px solid black;
            }
            #a {
                position: absolute;
                top: 100%;
                background-color: rgb(34, 61, 61);
                width: 100%;
                height: 400px;
                border: 10px solid black;
                margin-left: -10px;
            }
        </style>
    </head>
    <body class="screen">
        <main id="root" class="screen">
            <div class="child" id="a"></div>
        </main>
    </body>
</html>
