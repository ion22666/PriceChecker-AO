<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <script src="http://127.0.0.1:3000/scripts/test.js" defer></script> -->
        <script src="/scripts/chart.js"></script>
        <script src="/scripts/chartjs-adapter-date-fns.bundle.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script> -->
        <style>
            body {
                background-color: black;
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            #root {
                height: 90vh;
                width: 90vw;
            }
        </style>
    </head>
    <body class="screen">
        <main id="root" class="screen">
            <canvas id="myChart"></canvas>
        </main>

        <script>
            const mixedChart = new Chart(document.querySelector("#myChart"), {
                data: {
                    datasets: [
                        {
                            type: "bar",
                            label: "Bar Dataset",
                            data: [10, 20, 30, 40],
                        },
                        {
                            type: "line",
                            label: "Line Dataset",
                            data: [50, 50, 50, 50],
                        },
                    ],
                    labels: ["January", "February", "March", "April"],
                },
            });
        </script>
    </body>
</html>
